<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="/web/styles/styles.css">
    <title>Player Manager</title>
</head>
<body>
<div class="bg">
    <div class="container">
        <p id="welcome">Hi <span id="playerLoginName"></span>!</p>
        <form class="row" id="login-form" onsubmit="return false">
            <label class="col-12">Email/Username: <input id="usernameLogin" type="text" name="usernameLogin"></label>
            <label class="col-12">Password: <input id="passwordLogin" type="password" name="passwordLogin"></label>
            <button onclick="login()">Log in</button>
        </form>
        <form id="logout-form" onsubmit="return false">
            <button onclick="logout()">Log out</button>
        </form>
        <div>
            <h1 class="pb-3 titleTxt-color pt-3">Player Manager</h1>
            <table id="score-table" class="table-style padding-cell"></table>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
<script src="/web/scripts/authentic.js"></script>
<script src="/web/scripts/games.js"></script>

</body>
</html>
