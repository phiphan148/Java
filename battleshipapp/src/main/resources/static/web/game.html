<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="/web/styles/styles.css">
    <title>Game view</title>
</head>
<body>
<div class="bg">
    <div class="container pb-3">
        <h1 class="titleTxt-color pt-3">Game View</h1>
        <p class="titleTxt-color"><span class="font-weight-bold text-warning">Created game:</span> <span id="created"></span></p>
        <div class="row titleTxt-color">
            <p class="col-6"><span class="font-weight-bold text-warning">Main player:</span> <span id="main-player"></span></p>
            <p class="col-6"><span class="font-weight-bold text-warning">Opponent:</span> <span id="opponent"></span></p>
        </div>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-6 pt-2">
                <h3 class="titleTxt-color">Ships</h3>
                <table id="ship-grid" class="table-style" style="height: 400px"></table>
            </div>
            <div class="col-12 col-sm-12 col-md-6 pt-2">
                <h3 class="titleTxt-color">Salvos</h3>
                <table id="salvo-grid" class="table-style" style="height: 400px"></table>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
<script src="/web/scripts/game.js"></script>

</body>
</html>
